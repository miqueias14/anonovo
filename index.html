<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url("img.jpg");
    }

    #fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgb(217, 255, 0);
      border-radius: 50%;
      animation: explode 1s ease-in-out forwards;
    }
 .mos{
        padding: 20px;
      }
    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
     
    }
  </style>
</head>
<body>
  <button onclick="startFireworks()" class="mos">Clique Aqu</button>
  <div id="fireworks"></div>

  <script>
    function startFireworks() {
      const button = document.querySelector('button');
      button.style.display = 'none'; // Oculta o botão

      const fireworksContainer = document.getElementById('fireworks');
      fireworksContainer.innerHTML = '';

      function createFirework() {
        const firework = document.createElement('div');
        firework.className = 'firework';

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;

        firework.style.left = `${startX}px`;
        firework.style.top = `${startY}px`;

        fireworksContainer.appendChild(firework);

        // Remove o elemento após a animação
        firework.addEventListener('animationend', () => {
          fireworksContainer.removeChild(firework);
        });
      }

      function animateFireworks() {
        createFirework();
        requestAnimationFrame(animateFireworks);
      }

      animateFireworks();

      // Adiciona uma mensagem
      const message = document.createElement('p');
message.textContent = 'Miquéias desejou feliz ano novo a você!';
message.style.color = 'white';
message.style.fontSize = '50px';
message.style.fontFamily = 'Comic Sans MS, cursive';
message.style.textAlign = 'center';
message.style.fontWeight = 'bold';
message.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Fundo preto semi-transparente
message.style.padding = '20px'; // Adiciona padding ao redor do texto
document.body.appendChild(message);


    }
  </script>
</body>
</html>
